<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Guess the Number</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <section>
  <div class="container">
   <h3>My number is between 1-100.</h3>
   <h3>Can you guess it?</h3>
   <input type="text" placeholder="?" id="guess">
   <br>
   <div class="buttons">
    <button type="button" id="my_btn">Your Guess</button>
    <button id="reset">Reset Game</button>
   </div>
   <p id="message1"></p>
   <p id="message2">Number of Guesses: 0</p>
   <p id="message3">Your Numbers Are: None</p>
  </div>
 </section>

 <script src="app.js"></script>
</body>
</html>
